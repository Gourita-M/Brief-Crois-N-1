<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="lg:flex h-[100%] bg-gray-300 gap-[1%]">
    <aside class="grid grid-cols-5 lg:grid-cols-1 lg:overflow-x-auto overflow-y-auto lg:w-[19%] lg:h-[98vh] h-[15vh] bg-white rounded-lg m-1 shadow-lg gap-2">
        <div class="flex lg:w-36 rounded-xl h-16 gap-2 justify-center m-2 items-center bg-red-600">
            <div class="bg-red-200 w-11 h-11">
                <img src="./addposi.png" alt="Employee image">
            </div>
            <div>
                <h1 class="text-[12px]">Mouad Gourita</h1>
                <div>
                    <button>add</button>
                    <button>remove</button>
                </div>
            </div>
        </div>
        <div class="flex lg:w-36 rounded-xl h-16 gap-2 justify-center m-2 items-center bg-red-600">
            <div class="bg-red-200 w-11 h-11">
                <img src="./addposi.png" alt="Employee image">
            </div>
            <div>
                <h1 class="text-[12px]">Mouad Gourita</h1>
                <div>
                    <button>add</button>
                    <button>remove</button>
                </div>
            </div>
        </div>
        <!--Dyal Add -->
        <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="rounded-xl p-6 bg-white w-full max-w-lg max-h-[90%] overflow-y-auto">
                <h2 class="text-xl font-semibold mb-4">Add New Employee</h2>
                <form id="employeeForm" class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label for="name" class="font-medium">Full Name <span>*</span></label>
                        <input id="name" type="text" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="font-medium">Email Address <span>*</span></label>
                        <input id="email" type="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="phone" class="font-medium">Phone Number <span>*</span></label>
                        <input id="phone" type="text" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="role" class="font-medium">Role <span>*</span></label>
                        <select id="role" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option>Manager</option>
                            <option>Developer</option>
                            <option>Designer</option>
                            <option>HR</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="photo" class="font-medium">Photo URL (Optional)</label>
                        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                            <img id="photoPreview" src="./addposi.png" alt="" class="w-10 h-10 rounded-full object-cover mr-3">
                            <input id="photo" type="text" placeholder="https://example.com/photo.jpg" class="flex-1 focus:outline-none">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="font-medium">Professional Experiences</label>
                        <div id="experienceContainer" class="flex flex-col gap-3 mt-2">
                        </div>
                        <button type="button" id="addExperience" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                            + Add Experience
                        </button>
                    </div>
                    <button id="add" type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition mt-4">
                        Add Employee
                    </button>
                </form>
            </div>
        </div>
    </aside>
    <main id="container" class="lg:h-[98vh] w-[99%] h-[88vh] bg-white rounded-lg m-1 shadow-lg&">
        <div class="item1 flex flex-col items-center justify-between p-2">
            <h1>Conference room</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item2 flex flex-col items-center justify-between p-2" ">
            <h1>Reception</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item3 flex flex-col items-center justify-between p-2 "">
            <h1>Server room</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item4 flex flex-col items-center justify-between p-2" ">
            <h1>Security room</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item5 flex flex-col items-center justify-between p-2 "">
            <h1>Staff room</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item6 flex flex-col items-center justify-between p-2" ">
            <h1>Archives Room</h1>
            <button>
                <img class="w-7 h-7" src="./addposi.png" alt="add icon">
            </button>
      </div>
    </main>
<script src="./app.js "></script>
</body>
</html>
