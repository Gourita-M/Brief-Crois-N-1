<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="lg:flex h-[100%] bg-gray-300 gap-[1%]">
    <section id="personalinfo" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="relative w-[50%] h-[70%] lg:w-[30%] bg-white shadow-lg rounded-2xl overflow-hidden ring-1 ring-slate-200">
            <button id="infoclose" class="w-5 h-5 absolute right-5 top-4">
                <img src="./Images/supprimer.png" alt="close btn">
            </button>
            <div class="flex flex-col justify-center items-center gap-11">
                <img id="userimage" class="mt-4 w-28 h-28 rounded-full object-cover border-2 border-slate-100 shadow-sm" src="https://i.pravatar.cc/100?img=12" alt="Profile avatar">
                <div class="flex flex-col gap-1">
                    <div class="flex flex-col items-center justify-between gap-1">
                        <h2 id="infoname" class="text-lg font-semibold text-slate-900">Mouad Gourita</h2>
                        <p id="inforole" class="text-sm text-slate-500">Role</p>
                        <p id="inforoom" class="text-sm text-slate-500">room</p>
                    </div>
                    <div class="mt-2 justify-center text-sm text-slate-600 flex items-center gap-2">
                        <div class="flex justify-center items-center gap-5">
                            <img class="w-6 h-5" src="./Images/mailpng.png" alt="email icon">:
                            <p id="infoemail">Mouad.gourita@gmail.com</p>
                        </div>
                    </div>
                    <div class="mt-2 text-sm text-slate-600 flex items-center gap-2">
                        <div class="flex justify-center items-center gap-5">
                            <img class="w-6 h-5" src="./Images/appel.png" alt="email icon">:
                            <p id="infophone">Phone Number</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex flex-col items-center justify-between text-xs text-slate-500">
                            <h3 class="infoexperience">Experience</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="addForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="rounded-xl p-6 bg-white w-full max-w-lg max-h-[90%] overflow-y-auto">
                <h2 class="text-xl font-semibold mb-4">Add New Employee</h2>
                <form id="employeeForm" class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label for="formname" class="font-medium">Full Name <span>*</span></label>
                        <input id="formname" type="text" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="formemail" class="font-medium">Email Address <span>*</span></label>
                        <input id="formemail" type="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="formphone" class="font-medium">Phone Number <span>*</span></label>
                        <input id="formphone" type="text" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="formrole" class="font-medium">Role <span>*</span></label>
                        <select id="formrole" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option>Receptionist</option>
                            <option>IT Technician</option>
                            <option>Security Team</option>
                            <option>Manager</option>
                            <option>Cleaning Team</option>
                            <option>Other Roles</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="photoPreview" class="font-medium">Photo URL (Optional)</label>
                        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                            <img id="photoPreview" src="./Images/profil.png" alt="" class="w-10 h-10 rounded-full object-cover mr-3">
                            <input id="photo" type="text" placeholder="https://example.com/photo.jpg" class="flex-1 focus:outline-none">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="font-medium">Professional Experiences</label>

                        <div id="experienceContainer" class="flex flex-col gap-3 mt-2">

                        </div>
                        <button type="button" id="addExperience" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                            + Add Experience
                        </button>
                    </div>
                    <div class="flex gap-[10%]">
                        <button id="addEmployee" type="submit" class="w-[45%] bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition mt-4">
                            Add Employee
                        </button>
                        <button type="button" id="closeform" class="w-[45%] bg-orange-600 text-white py-2 rounded-lg hover:bg-blue-700 transition mt-4">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Large format photo
        Name, role, email, phone number, experience, current location -->
    <aside class="">
        <div class="flex justify-center items-center">
            <button class="bg-orange-500 hover:bg-orange-400 bg-opacity-80 w-40 m-1 p-1 rounded-lg" id="addFormbtn">Add New Emplyee</button>
        </div>
        <h1 class="text-center">Unassigned List</h1>
        <div id="aaside" class="grid grid-cols-3 lg:grid-cols-1 lg:grid-row-6 lg:overflow-x-auto overflow-y-auto lg:w-[100%] lg:h-[90vh] h-[17vh] bg-white rounded-lg m-1 shadow-lg">
        </div>
    </aside>
    <main id="container" class="lg:w-[80%] lg:h-[98vh] w-[99%] h-[88vh] bg-white rounded-lg m-1 shadow-lg&">
        <div id="availableEmployeesPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="rounded-xl p-6 bg-white w-full max-w-lg max-h-[90%] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Available Employees</h2>
                    <button id="closeEmployeesPopup" class="text-gray-600 text-2xl hover:text-red-600">
                        <img class="h-5 w-5" src="./Images/supprimer.png" alt="X remove Button">
                    </button>
                </div>
                <div id="employeelist" class="flex flex-col gap-3">

                </div>
            </div>
        </div>

        <div class="item1 flex flex-col items-center justify-between p-2">
            <div class="flex gap-5">
                <h1>Conference Room</h1>
                <p class="confrensvisi">0/4</p>
            </div>
            <div id="Conferenceroom" class="grid grid-cols-2 gap-3">

            </div>
            <button id="Conferenceroombtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item2 bg-red-300 bg-opacity-60 flex flex-col items-center justify-between p-2">
            <div class="flex gap-5">
                <h1>Reception Room</h1>
                <p class="Receptivisi">0/3</p>
            </div>
            <div id="Reception" class="grid grid-cols-1">

            </div>
            <button id="Receptionbtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item3 bg-red-300 bg-opacity-60 flex flex-col items-center justify-between p-2 ">
            <div class="flex gap-5">
                <h1>Server Room</h1>
                <p class="Servervisi">0/2</p>
            </div>
            <div id="Serverroom" class="grid grid-cols-1">

            </div>
            <button id="Serverroombtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item4 bg-red-300 bg-opacity-60 flex flex-col items-center justify-between p-2">
            <div class="flex gap-5">
                <h1>Security Room</h1>
                <p class="Securityvisi">0/2</p>
            </div>
            <div id="Securityroom" class="grid grid-cols-1">

            </div>
            <button id="Securityroombtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item5 flex flex-col items-center justify-between p-2 ">
            <div class="flex gap-5">
                <h1>Personnel Room</h1>
                <p class="Staffvisi">0/2</p>
            </div>
            <div id="Staffroom" class="grid grid-cols-1">

            </div>
            <button id="Staffroombtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
        <div class="item6 bg-red-300 bg-opacity-60 flex flex-col items-center justify-between p-2">
            <div class="flex gap-5">
                <h1>Archives Room</h1>
                <p class="Archivesvisi">0/2</p>
            </div>
            <div id="Archivesroom" class="grid grid-cols-1">

            </div>
            <button id="Archivesroombtn">
                <img class="w-7 h-7" src="./Images/addposi.png" alt="add icon">
            </button>
        </div>
    </main>
    <script src="./app.js "></script>
</body>

</html>
